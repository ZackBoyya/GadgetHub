<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gadgethub.com.my</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <button class="openbtn" onclick="openNav()">☰</button>
      <img src="img/Logo.png" alt="Logo" class="logo" />
      <div class="website-name">
        <a href="index.html"> <h1>GadgetsHub</h1></a>
      </div>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html"><span class="icon">🏠︎</span> Home</a>
        <a href="Gadget.html"><span class="icon">📱</span> Gadgets</a>
        <a href="Accessories.html"><span class="icon">🎧</span> Accessories</a>
        <a href="Review.html"><span class="icon">💬</span> Review</a>
        <a href="News.html"><span class="icon">📣</span> News</a>
        <a href="Contact.html"><span class="icon">📞</span> Contact</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
    </div>

    <br />
    <main class="contact">
      <h1>Get in Touch</h1>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>Address: 123 Gadget Lane, Tech City, TX 12345</p>
          <p>Phone: (123) 456-7890</p>
          <p>Email: support@gadgetshub.com</p>
        </div>
        <div class="contact-form">
          <h2>Contact Form</h2>
          <form>
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea
              name="message"
              rows="5"
              placeholder="Message"
              required
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10000.1234567890!2d-0.123456!3d51.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3e0ab0f0af%3A0xd3e0a0d0d0c0d3f2!2sGadget%20Hub!5e0!3m2!1sen!2s!4v1591837430758!5m2!1sen!2s"
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2024 <a href="index.html">@GadgetsHub</a>. All rights reserved.
      </p>
    </footer>
  </body>
</html>
